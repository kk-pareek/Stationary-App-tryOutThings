<div id="addProduct add-product-button">
    <a routerLink="add-product"><button class="btn btn-primary">Add Product</button></a>
</div>
<div class="products">
    <div class="product" *ngFor = "let product of products">
        <app-product [product] = 'product'></app-product><br>
        <button  (click) = "addToCart(product)" id="addToCart" class="btn btn-primary">Add to cart</button>
    </div>
</div>
