<div class="product">
    <div id="imageContainer">
        <img [src]="product.productImg" [alt]="product.productName">
    </div>
    <b><p id="productName">{{product.productName}}<p></p></b>
    <b><p id="productPrice">Rs. {{product.productPrice}}</p></b>
    <button  (click) = "addToCart(product)" id="addToCart" class="btn btn-primary">Add to cart</button>
</div>
